<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <nav class="wrap">
                <div id="profileTrigger">
                    <div class="profileimg">
                        <img src="img/profileimg.jpg" />
                    </div>
                    <p class="name">Jame Anderson</p>
                </div>
                <ul id="menu">
                    <li id="home" class="current">Home</li>
                    <li id="points">Redeem Points</li>
                    <li id="coupons">My Coupons</li>
                    <li id="notify">Notifications</li>
                </ul>
                <div id="prefStore">
                    <p class="title">Preferred Store</p>
                    <ul id="address">
                        <li>North Point Mall</li>
                        <li>6000 North Point Circle</li>
                        <li>Alpharetta, Ga 30022</li>
                    </ul>
                    <ul id="phone">
                        <li>(770) 667-6700</li>
                    </ul>
                </div>
            </nav>
            <section>

                <div class="header">
                    <div class="menu" onclick="menuAction(this)">menu</div>

                </div>
                <article class="current">
                    <div class="wrap user-info">
                        <h1>James Anderson</h1>
                        <img src="img/profileMain.png">
                        <p class="point-value">250</p>
                        <p>Points</p>
                    </div>
                    <div class="wrap">
                        <button class="button-main">Redeem Points</button>
                        <button class="button-main">My Coupons</button>
                    </div>
                    <div class="panel">
                        <img src="img/hardwoodPanel.jpg">
                        <p>Hardwood</p>
                    </div>
                    <div class="panel">
                        <img src="img/hardwoodPanel.jpg">
                        <p>Suits</p>
                    </div>
                    <div class="panel">
                        <img src="img/hardwoodPanel.jpg">
                        <p>Appliances</p>
                    </div>
                    <p id="nfc-value"></p>
                    <p id="nfc-id"></p>

                </article>
            </section>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
